<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/css?family=Baloo&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="stylesheets/userSettings.css" />
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <script src="javascripts/userSettings.js" defer></script>
  <title>User Settings</title>
</head>

<body onload="LoadInfo()">
  <header class="settings_header"></header>
  <div class="event_title_positioning"></div>
  <span class="title">User Settings</span>
  <button class="exit" onclick="gotoEvents()">X</button>
  <div class="settings_box">
    <div class="settings_form">
      <label for="email">Email Address:</label><br />
      <input type="email" name="email" id="email" /><br />

      <label for="username">Username:</label><br />
      <input type="text" name="username" id="username" /><br />

      <label for="password">Password:</label><br />
      <input type="password" name="password" id="password" /><br />

      <label for="password2">Confirm New Password:</label><br />
      <input type="password" name="password2" id="password2" /><br />

      <label for="phonenumber">Phone Number:</label><br />
      <input type="number" name="phonenumber" id="phonenumber" /><br />

      <label for="fullname">Full Name:</label><br />
      <input type="text" name="fullname" id="fullname" /><br />

      <input onclick="UpdateDetails()" type="submit" value="submit" />
    </div>
  </div>
</body>

</html>
